{%extends 'MyLogApp/base.html' %}

{% block content%}
 <p>Topics</p>
 <ul>
     {% for topic in topics %}
       <li>{{ topic }}</li>
       <li> 
           <a href = "{% url 'MyLogApp:topic' topic.id %}">{{ topic }}</a>
       </li>          
     {% empty %}
       <li> No topic has been added yet </li>
     {% endfor %} 
</ul>
<a href = "{% url 'MyLogApp:new_topic' %}">Add new topic:</a>
{% endblock content %}
